<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<meta charset="utf-8">
<html>
<head>
<title> Synapse plotly viewer </title>

<link href="css/alertify.core.css" rel="stylesheet">
<link href="css/alertify.default.css" rel="stylesheet">
<script type="text/javascript" src="js/alertify.min.js"></script>

<link href="css/jquery-ui.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type='text/javascript' src='js/jquery-ui.min.js'></script>
<script type='text/javascript' src='js/jquery.ui.slider.js'></script>
<script type='text/javascript' src='js/jquery.csv.js'></script>

<script type="text/javascript" src="js/debug.js"></script>

<link href="css/vendor/bootstrap.min.css" rel="stylesheet">
<link href="css/vendor/bootstrap-theme.min.css" rel="stylesheet">
<script type='text/javascript' src='js/vendor/bootstrap.min.js'></script>

<link href="css/viewer.css" rel="stylesheet">
<link href="css/viewer_sidebar.css" rel="stylesheet">
<link href="css/viewer_plots.css" rel="stylesheet">
<script type='text/javascript' src='js/plotly.min.js'></script>
<script type='text/javascript' src='js/viewer-sidebar.js'></script>
<script type='text/javascript' src='js/viewer-synapse.js'></script>
<script type='text/javascript' src='js/viewer-ui.js'></script>
<script type='text/javascript' src='js/viewer-message_ui.js'></script>
<script type='text/javascript' src='js/viewer-plotly.js'></script>
<script type='text/javascript' src='js/viewer.js'></script>

</head>
<body>
<div class="container-fluid">
<div id='viewerBlock' style="position:absolute; top:0; left:0">
  <div id='myViewer_scatter' class="row col-md-12 col-xs-12"></div>
  <div id='myViewer_subplots' class="row col-md-12 col-xs-12"></div>
</div>
<div id="controlBlock" class="row col-md-4" style="opacity:0.95;position:absolute;top:0;left:0;">
<ul id="sidebar" class="navigation" style="display:none">
  <li id='plots' class='navigationLi col-md-12 col-xs-12' style="background-color:#f9f9f9">
    <div id='plotsMenu' class='menu'>
      <div id='plotLabel' class='menuLabel' style="font-size:14px;font-weight:bold">PLOT(s)<button class="pull-right" title="dismiss" onclick="dissmissPlots()" style="border:none;background-color:transparent"><span class="glyphicon glyphicon-remove"></span>
</button>
      </div>
      <div id='plotList' class='panel-group' style="background-color:transparent"></div>
    </div>
  </li>
</ul>
</div><!-- controlBlock -->
<div class="row col-md-1">
<!-- Animation
  <button id="spin-button" type="button" class="row btn-sm" style="background-color:transparent; border:none; color:red" title='on show' onclick="runSpin()">
    <span class="glyphicon glyphicon-cd"></span>
  </button>
-->
<!-- Heat scale standalone one
  <button id="heat-button" type="button" class="row btn-sm" style="background-color:transparent; border:none; color:grey" title='toggle for heat' onclick="plotsClick_btn()">
    <span class="glyphicon glyphicon-fire"></span>
  </button>
-->
<!-- menu pull out 
  <button id="plots-button" type="button" class="row btn-sm" style="background-color:transparent;border:none; color:white" title='pull-out'  onclick="plotsClick()"><strong>Plots<strong><span class="glyphicon glyphicon-play"></span>
  </button>
-->
</div> 
</div><!-- container-fluid -->
</body>
</html>
